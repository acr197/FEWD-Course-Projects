<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Bevan|Poiret+One|Josefin+Sans:300,400,700|Abril+Fatface" rel="stylesheet">
	<link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Andrew Ryan">
	<meta name="description" content="Andrew Ryan's Contact page">
	<title>Andrew Ryan - Contact</title>
</head>
<body>
	<div id='animation-contact'></div>
	<div class="lds-hourglass"></div>
	<header>
		<a href="index.html">
			<h1>Andrew Ryan</h1>
		</a>
		<div class="hamburger">
			<span></span><span></span>
		</div>		
		<nav>
			<a class="nav-text" href="profile.html">Profile</a> 
			<a class="nav-text" href="about.html">About</a> 
			<a class="nav-text" href="resume.html">Resume</a> 
			<a class="nav-text-current" href="">Contact</a> 
		</nav>
		<div class="close-nav">
			<span class="left"></span><span class="right"></span>
		</div>
	</header>
	<section class="contact-banner load">
		<div class="contact-text">CONTACT
		</div>
		<div class="contact-grid">
			<div class="contact-grid-upper-left">
				<img src="images/contact-address.png"  width="100%" height="100%" data-aos='fade-right' data-aos-duration="1500">
			</div>
			<a href="mailto:acr197@gmail.com"><div class="contact-grid-upper-right" data-aos='fade-left' data-aos-duration="1500">
				<img src="images/contact-email.png"  width="100%" height="100%">
			</div></a>
			<iframe name="form-success" width="0" height="0" style="display:none"></iframe>
		</div>
		<div class="form-grid-takeover">
			<div id='form-close'>&#10006;</div>
			<form action="http://code.madebybourn.com/mailto/send_email.php" method="post" target="form-success" class='form-grid-takeover2'>
				<input type="hidden" name="to_email" value="acr197@gmail.com" />
				<input type="hidden" name="to_name" value="Andrew Ryan" />
				<input type='text' name="from_name" id='firstname-form' placeholder="First Name" class="field" required/>
				<label for='firstname'></label> 
				<input type='text' name='lastname' id='lastname-form' placeholder="Last Name" class="field"/>
				<label for='lastname'></label> 
				<input type='email' name="from_email" id='email-form' placeholder="Email" class="field" required/>
				<label for='email'></label> 
				<input type='text' name='subject' id='subject-form' placeholder='Subject' class="field" required/>
				<label for='Subject'></label> <br>
				<input type='Message' name='message' id='message-form' placeholder='Say Hi!' class="field" required/>
				<label for='message'></label> <br>
				<input type='submit' name='submit' value='submit' class="field" id='form-submit-button' />
			</form>
		</div>
	</section>
	<footer>
		<div class="footer-text">
			&copy; Andrew Ryan 2018
		</div>
	</footer>
	<script src="js/index.js"></script>
	<script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
</body>
</html>
